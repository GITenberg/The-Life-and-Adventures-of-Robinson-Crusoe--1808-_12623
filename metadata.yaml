description: "Robinson Crusoe /ˌrɒbɪnsən ˈkruːsoʊ/ is a novel by Daniel Defoe, first\
  \ published on 25 April 1719. The first edition credited the work's protagonist\
  \ Robinson Crusoe as its author, leading many readers to believe he was a real person\
  \ and the book a travelogue of true incidents. It was published under the full title\
  \ The Life and Strange Surprizing Adventures of Robinson Crusoe, Of York, Mariner:\
  \ Who lived Eight and Twenty Years, all alone in an un-inhabited Island on the Coast\
  \ of America, near the Mouth of the Great River of Oroonoque; Having been cast on\
  \ Shore by Shipwreck, wherein all the Men perished but himself. With An Account\
  \ how he was at last as strangely deliver'd by Pyrates.\nEpistolary, confessional,\
  \ and didactic in form, the book is presented as an autobiography of the title character\
  \ (whose birth name is Robinson Kreutznaer)—a castaway who spends thirty years on\
  \ a remote tropical island near Trinidad, encountering cannibals, captives, and\
  \ mutineers, before ultimately being rescued.\nThe story has since been perceived\
  \ to be based on the life of Alexander Selkirk, a Scottish castaway who lived for\
  \ four years on a Pacific island called \"Más a Tierra\", now part of Chile, which\
  \ was renamed Robinson Crusoe Island in 1966, but various literary sources have\
  \ also been suggested.\nDespite its simple narrative style, Robinson Crusoe was\
  \ well received in the literary world and is often credited as marking the beginning\
  \ of realistic fiction as a literary genre. Before the end of 1719, the book had\
  \ already run through four editions, and it has gone on to become one of the most\
  \ widely published books in history, spawning numerous sequels and adaptations for\
  \ stage, film, and television.\n From Wikipedia (CC BY-SA)."
